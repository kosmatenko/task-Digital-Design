<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/task-Digital-Design/main.css">
   
    <title>Kotomir</title>
</head>

<body>

    
    <header id="header" class="header">
            
        <div class="container">
            <div class="header_wrapper">
                <div class="header_logo">
                    <div class="header_title">КОТОМИР</div>
                    <div class="header_subtitle">Без кота - жизнь не та</div>
                </div>

                

                <nav class="nav">
                    <ul class="nav_list">

                        
                        <li class="item">
                            <a class="nav_link" href="#headline">Главная</a>
                        </li>
                        <li class="item">
                            <a class="nav_link" href="/task-Digital-Design/catalog.html">Каталог</a>
                        </li>
                        <li class="item">
                            <a class="nav_link" href="#footer">Контакты</a>
                        </li>

                        <li>
                            <label>
                                <input class="theme" type="checkbox" onchange="changeTheme(this.checked)">
                               
                              </label>
                              
                        </li>
                    </ul>
                   
                </nav>
            </div>     
        </div>


    </header>

    <main class="main">
        <section id="headline" class="headline">
            <div class="container">
                <div class="header_colum"> 
                    <div class="header_content">
                        <h1 class="heading">Онлайн магазин товаров для ваших пушистиков</h1>
                        
                        <div class="button">
                        
                                <a class="header_button" href="/task-Digital-Design/catalog.html">За покупками</a>
                            
                        </div>
                    </div>
                    <div class="cat_img">
                        <img class="headline_img" src="/task-Digital-Design/images/cat_img.png" alt="Cat">
                    </div>
                </div>
            </div>
             
        </section>

        


        <section id="catalog" class="catalog">
            <div class="container">

                    <div class="column_catalog">
                            <h2>Наши товары</h2>
                    </div>
                        
                    <div class="column">
                            
                        <figure class="catalog_icon">
                                    <a href="#">
                                    <img src="/task-Digital-Design/images/icon-pet-food.png" alt="pet-food">
                                    <figcaption>Корм сухой и влажный</figcaption>
                                    </a>
                        </figure>
                                                            
                        <figure class="catalog_icon">
                                    <a href="#">
                                    <img src="/task-Digital-Design/images/icon-toys.png" alt="toys">
                                    <figcaption>Игрушки и домики</figcaption>
                                    </a>
                        </figure>
                                            
                        <figure class="catalog_icon">
                                    <a href="#">
                                    <img src="/task-Digital-Design/images/icon-bowls-and-cups.png" alt="bowls-and-cups">
                                    <figcaption>Миски и поилки</figcaption>
                                    </a>
                        </figure>
                            
                            
                        <figure class="catalog_icon">
                                    <a href="#">
                                <img src="/task-Digital-Design/images/icon-shampoos.png" alt="shampoos">
                                    <figcaption>Косметика и груминг</figcaption>
                                    </a>
                        </figure>
            
                        <figure class="catalog_icon">
                            <a href="#">
                            <img src="/task-Digital-Design/images/icon-medicines.png" alt="medicines">
                            <figcaption>Лекарства и витамины</figcaption>
                            </a>
                        </figure>
                            
                        <figure class="catalog_icon">
                            <a href="#">
                            <img src="/task-Digital-Design/images/icon-collars-leashes.png" alt="collars_leashes">
                            <figcaption>Одежда и лежанки</figcaption>
                            </a>
                        </figure>
                        <figure class="catalog_icon">
                            <a href="#">
                            <img src="/task-Digital-Design/images/icon-sleeping-area.png" alt="sleeping_areas">
                            <figcaption>Туалеты и наполнители</figcaption>
                            </a>
                        </figure>
                        <figure class="catalog_icon">
                            <a href="#">
                            <img src="/task-Digital-Design/images/icon-transportation.png" alt="sleeping_areas">
                            <figcaption>Переноски и шлейки</figcaption>
                            </a>
                        </figure>
                    </div>
            </div>
        </section>


        


    </main>


    <footer id="footer" class="footer">
        <div class="container">

            <div class="wrapper_footer">

                <div class="questions">
                    <h2>Для отзывов и предложений</h2>
                    <p class="email">
                        <a class="email_link" href="mailto:email@kotomir.com">email@kotomir.com</a>
                    </p>
                    <p class="tel"><a href="tel:+7 911 465 79 94" class="tel">+7 911 465 79 94</a></p>
            
                </div>

                <div class="wait">
                    <h2>У нас есть магазины:</h2>
                    <p class="adress_1">ул. Школьная 23, Москва</p>
                    <p class="adress_2">ул. Парковая 55, Москва</p>
                </div>

                <div class="img_footer">
                    <img class="cat_footer" src="/task-Digital-Design/images/cat_footer.png" alt="cat">
                </div>

            </div>

        
        </div>
    
        <div class="go-top">
            <img class="cat_btn" src='/task-Digital-Design/images/cat_btn.png' alt="cat_btn"> 
        </div>
    
</footer>
<script src="/task-Digital-Design/js/theme.js"></script>
<script src="/task-Digital-Design/js/data.js"></script>
<script src="/task-Digital-Design/js/scroll.js"></script>

</html>
