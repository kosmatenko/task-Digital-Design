                                <figure class="catalog_icon">
                                            <a href="#">

                                </figure>
                                                             
                                <figure class="catalog_icon">

                                </figure>
                             
                                <figure class="catalog_icon">
                                            <a href="#">
                                        <img src="/task-Digital-Design/images/icon-shampoos.png" alt="shampoos">
                                            <figcaption>Косметика и груминг</figcaption>

                                </figure>
                            
                
                                <figure class="catalog_icon">
                                    <a href="#">

                            <figure class="catalog_icon">
                                <a href="#">

                                <figcaption>Туалеты и наполнители</figcaption>
                                </a>
                            </figure>

                            <figure class="catalog_icon">
                                <a href="#">
                                <img src="/task-Digital-Design/images/icon-transportation.png" alt="sleeping_areas">

                    </div>
                

                
                 
            </div>
        </section>

        <section>
            <div class="container"> 

                <div class="catalog_food">
                    <h2 class="catalog_title">Корм сухой и влажный</h2>
                    <div class="CatalogProducts_content">

                        <figure class="CatalogProducts_foods">
                            
                            <img src="/task-Digital-Design/images/catalog_food/img_food_1.jpeg" alt="food1">
                            <figcaption>Royal Canin</figcaption>
<!--Дата-->
                            
                            <div class="js-date" data-date="01.01.2023"></div>

                                
                        
                            <button type="button" name="button_buy"  onclick="window.myDialog.showModal();">Купить</button>
                            <dialog id="myDialog">

                                    <form action="">
                                        <label>
                                            Ваше имя
                                            <input type="text" name="name" required="required">
                                        </label>
                                        <label>
                                            Количество товара
                                            <input name="number_buy" type="number" min="1">
                                        </label>
                                        <label>
                                            Выберите цвет
                                            <input   name="radio_buy" type="radio" value="1">
                                            Красный
                                            <input   name="radio_buy" type="radio" value="2">
                                            Черный
                                            <input   name="radio_buy" type="radio" value="3">
                                            Синий
                                            <input   name="radio_buy" type="radio" value="4">
                                            Белый
                                        

                                        </label>
                                        <label>
                                            <textarea name="message" cols="30" rows="4" maxlength="2000" placeholder="Дополнительная информация к заказу"></textarea>
                                        </label>

                                     
                                        <label>
                                          <button type="button" name="button_buy"  onclick="alert('Ваш заказ оформлен');">Купить</button>
                                          
                                        </label>
                                         
                                        <label>
                                            
                                            <button  type="button" name="button_buy" onclick="window.myDialog.close();">закрыть</button>
                                        
                                          </label>
                                         
                                    </form>     
                            </dialog>                       

                        </figure>
